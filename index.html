<!DOCTYPE html><html lang="es"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <link rel="shortcut icon" type="image/png" href="logito.png" /> <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" /> <link rel="stylesheet" href="style.css" /> <title>BankOps</title> </head> <body> <header> <nav> <p class="welcome">Iniciar sesion para comenzar</p> <img src="logito.png" alt="Logo" class="logo" /> <form class="login"> <input type="text" placeholder="usuario" class="login__input login__input--user" /> <input type="password" placeholder="PIN" autocomplete="off" maxlength="4" class="login__input login__input--pin" /> <button class="login__btn">&rarr;</button> </form> </nav> <p class="incorrectLogIn"></p> </header> <main class="app"> <!-- BALANCE --> <div class="balance"> <div> <p class="balance__label">Balance disponible</p> <p class="balance__date"> del <span class="date">dd/mm/aaaa</span> </p> </div> <p class="balance__value">XXXX€</p> </div> <!-- MOVEMENTS --> <div class="movements"> <div class="movements__row"> <div class="movements__type movements__type--deposit">X deposit</div> <div class="movements__date">X days ago</div> <div class="movements__value">XXXX€</div> </div> </div> <!-- SUMMARY --> <div class="summary"> <p class="summary__label">Ingresos</p> <p class="summary__value summary__value--in">X€</p> <p class="summary__label">Egresos</p> <p class="summary__value summary__value--out">X€</p> <p class="summary__label">Interes</p> <p class="summary__value summary__value--interest">X€</p> <button class="btn--sort">&downarrow; ORDENAR</button> </div> <!-- OPERATIONS --> <div class="operation operation--transfer"> <h2>Transferir dinero</h2> <form class="form form--transfer"> <input type="text" class="form__input form__input--to" /> <input type="number" class="form__input form__input--amount" /> <button class="form__btn form__btn--transfer">&rarr;</button> <label class="form__label">Transferir a</label> <label class="form__label">Monto</label> </form> </div> <div class="operation operation--loan"> <h2>Pedir prestamo</h2> <form class="form form--loan"> <input type="number" class="form__input form__input--loan-amount" /> <button class="form__btn form__btn--loan">&rarr;</button> <label class="form__label form__label--loan">Monto</label> </form> </div> <div class="operation operation--close"> <h2>Eliminar cuenta</h2> <form class="form form--close"> <input type="text" class="form__input form__input--user" /> <input type="password" maxlength="4" autocomplete="off" class="form__input form__input--pin" /> <button class="form__btn form__btn--close">&rarr;</button> <label class="form__label">Confirmar usuario</label> <label class="form__label">Confirmar PIN</label> </form> </div> <!-- LOGOUT TIMER --> <p class="logout-timer"> Se cerrara la sesion en <span class="timer">05:00</span> </p> </main> <footer></footer> <script src="script.js"></script> </body></html>
